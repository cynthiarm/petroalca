<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Someone is interested in Petroalca Services do not miss this opportunity!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; padding:0; background:#f2f4f7; font-family: Arial, sans-serif;">
  <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background:#f2f4f7; padding:20px 0;">
    <tr>
      <td align="center">
        <table role="presentation" cellpadding="0" cellspacing="0" width="600" style="max-width:600px; background:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.1);">
          
          <!-- Header -->
          <tr>
            <td align="center" style="background:#060315; padding:30px;">
              <img src="cid:logoimg" alt="Logo">
              <h1 style="margin:0; font-size:22px; color:#ffffff; font-weight:bold;">Request A Quote</h1>
            </td>
          </tr>
          
          <!-- Content -->
          <tr>
            <td style="padding:30px; color:#333333; font-size:15px; line-height:1.6;">
              
              <!-- Call to Action -->

            
                <!-- CONTENT -->
                <div class="content">
                  <p><span class="highlight">Fist Name:</span> {{firstname}}</p>
                  <p><span class="highlight">Last Name:</span> {{lastname}}</p>
                  <p><span class="highlight">Phone Number:</span> {{phone}}</p>
                  <p><span class="highlight">E-mail:</span> {{email}}</p>
                  <p><span class="highlight">Message:</span>{{message}}</p>
            
                  <!-- Botón de respuesta rápida -->
                  <p style="text-align: center;">
                    <a href="mailto:{{email}}" target="_blank" style="background:#fa3312; color:#ffffff; text-decoration:none; padding:12px 24px; border-radius:6px; font-weight:bold; font-size:14px; display:inline-block;"> Reply to Customer</a>
                  </p>
             </div>
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td align="center" style="background:#7f7f7f; padding:20px; font-size:12px; color:#ffffff;">
              <p style="margin:0;">© Petroalca LLC - This message was sent from the contact form.</p>
              <p style="margin:8px 0 0;">
             <!--   <a href="{{unsubscribe_url}}" target="_blank" style="color:#63BEBF; text-decoration:none;">Unsubscribe</a>-->
              </p>

            </td>
          </tr>
          
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
